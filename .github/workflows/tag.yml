
name: Auto tag

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
      
    steps:
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          create_annotated_tag: true
